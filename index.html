<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wheather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <div class="container">
        <div class="current-info">

          <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Monday,24 May</div>
        </div>
        
         <div class="wrapper">
          <div class="weather-items" id="weather-items">
            <div>Humidity</div>
            <div>55</div>
            <div>Pressure</div>
            <div>11.2</div>
            <div>Wind Speed</div>
            <div>222</div>
        </div>
        </div>



        <div class="place-container">
          <div class="time-zone" id="time-zone">Asia/Delhi</div>
          <div class="country" id="country">India</div>
        </div>
      </div>

      
      </div>
    </div>

    
    <div class="future-forecast">
        <div class="today" id="current-temp">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon" />
          <div class="other">
          <div class="day">Monday</div>
          <div class="temp">Night 25.6&#176; C</div>
          <div class="temp">Day 35&#176; C</div>
          </div>
         </div>
         
        <div class="weather-forecast" id="weather-forecast">
           <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon"/>
            <div class="temp">Night -22.3&#176; C</div>
            <div class="temp">day -32.4&#176; C</div>
           </div>
           <div class="weather-forecast-item">
            <div class="day">Wed</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon"/>
            <div class="temp">Night -22.3&#176; C</div>
            <div class="temp">day -32.4&#176; C</div>
           </div>
           <div class="weather-forecast-item">
            <div class="day">Thr</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon"/>
            <div class="temp">Night -22.3&#176; C</div>
            <div class="temp">day -32.4&#176; C</div>
            </div>
            <div class="weather-forecast-item">
            <div class="day">Fri</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon"/>
            <div class="temp">Night -22.3&#176; C</div>
            <div class="temp">day -32.4&#176; C</div>
            </div>
            <div class="weather-forecast-item">
            <div class="day">Sat</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon"/>
            <div class="temp">Night -22.3&#176; C</div>
            <div class="temp">day -32.4&#176; C</div>
             </div>

            <div class="temp">Night -22.3&#176; C</div>
            <div class="temp">day -32.4&#176; C</div>
            </div> -->
          <div>
      
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
</html>
